<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dijkstra's Algorithm Visualizer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="path/to/font-awesome/css/font-awesome.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/526e3dd711.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.ts" type="module" defer></script>
    </head>
    <!-- Editor's note:  -->
    <body class="m-0 d-flex flex-column align-items-stretch" style="height: 100vh">
        <nav class="navbar border-bottom" data-bs-theme="light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"
                    >Dijkstra's Algorithm Visualizer</span
                >
            </div>
        </nav>
        <div class="container-fluid d-flex flex-row flex-fill">
            <div class="d-flex flex-rows">
                <div class="col m-3 d-flex flex-column">
                    <span class="row mb-3 h4">Graph Definition</span>
                    <span class="row mb-3 p">
                        Define below the nodes, edges, and weight of the graph.
                        Once done click "Run Dijkstra" and the output will be
                        presented at the screen ahead.
                    </span>
                    <form id="graphform" class="d-flex flex-column flex-fill">
                        <div id="nodelist" class="align-self-stretch flex-fill">
                            <div class="nodelist-nodes">
                                <div class="row row-cols-4 mb-3" id="row">
                                    <div class="col">
                                        <label for="startnode">Start Node</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="startnode"
                                            required
                                        />
                                    </div>
                                    <div class="col">
                                        <label for="endnode">End Node</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="endnode"
                                            required
                                        />
                                    </div>
                                    <div class="col">
                                        <label for="weight">Weight</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="weight"
                                            required
                                        />
                                    </div>
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <button
                                    type="button"
                                    class="btn btn-light"
                                    id="addrow"
                                    >
                                    Add New Edge
                                </button>
                            </div>
                        </div>
                        <div class="row row-cols-4">
                            <div class="col">
                                <label for="inputsourcenode">Source Node</label>
                                <input
                                    name="sourcenode"
                                    id="sourcenode"
                                    type="text"
                                    class="form-control"
                                />
                            </div>
                            <div class="col align-self-end">
                                <button type="submit" class="btn btn-primary">
                                    Run Dijkstra
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col border-start" data-bs-theme="light">
                    <div class="container-fliud m-3 d-flex flex-column">
                        <span class="row mb-3 h4">Output</span>
                        <div id="mediacontainer" class="row border mb-3 flex-fill" image="0">
                            HELLO
                        </div>
                        <div class="row row-cols-3">
                            <div class="btn-group p-0 mb-3" role="group">
                                <button type="button" id="previous" class="btn btn-primary">
                                    Previous
                                </button>
                                <button type="button" id="next" class="btn btn-primary">
                                    Next
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <span class="row mb-3 h5">Path</span>
                            <div id="terminal" class="mb-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
